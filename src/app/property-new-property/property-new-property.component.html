<h4 class="heading">Property Address</h4>
<form>
    <fieldset id="fieldset">
        <div class="address">
        <p>
            <label for="address">Address</label><br>
            <input type="text" name="address" id="address">
        </p>
        </div>
        <div class="unit">
        <p>
            <label for="unit">Unit/Apt</label><br>
            <input type="text" name="unit" id="unit">
        </p>
        </div>
        <div class="city">
        <p>
            <label for="city">City</label><br>
            <input type="text" name="city" id="city" value="Matteson">
        </p>
        </div>
        <div class="state">
        <p>
            <label for="state">State</label><br>
            <input type="text" name="state" id="state">
        </p>
        </div>
        <div class="zip">
        <p>
            <label for="zip">Zip</label><br>
            <input type="text" name="zip" id="zip">
        </p>
        </div>
        <div class="zoning">
        <p>
            <label for="zoning">Zoning</label><br>
            <input type="text" name="zoning" id="zoning">
        </p>
        </div>
        <div class="property_type">
        <p>
            <label for="property_type">Property Type</label><br>
            <input type="text" name="property_type" id="property_type">
        </p>
        </div>
    </fieldset>
    <fieldset class="fieldset1">
        <div class="add-new-property">
            <a href="#"><button class="new_property" mat-button>Add New Property</button></a>
        </div>
            <button mat-button class="search">Search</button>
            <button mat-button class="clear">Save & Clear</button>
            <button mat-button class="cancel">Cancel Changes</button>
    </fieldset>
    <br>
    <br>
    <div class="fieldset2">
        <fieldset>
            <h4>360 Property View</h4>
            <div class="property-views">
            <ul>
                <li class="permits"><a href="#">Permits</a></li>
                <hr>
                <li><a href="#">Service Requests</a></li>
                <hr>
                <li><a href="#">Inspections</a></li>
                <hr>
                <li><a href="#">Violations</a></li>
                <hr>
                <li><a href="#">Invoices</a></li>
                <hr>
                <li><a href="#">Business Licenses</a></li>
            </ul>
            </div>
        </fieldset>
    </div>
</form>
