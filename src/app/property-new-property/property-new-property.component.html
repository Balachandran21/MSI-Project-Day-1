<a routerLink="/property-search-property" routerLinkActive="active" class="button1"><strong><-</strong> Back To Property Search</a>
<br>
<h4 class="heading"><b>Property Address</b></h4>
<form>
    <fieldset id="fieldset">
        <div class="address">
        <p>
            <mat-form-field>
                <mat-label>Address</mat-label>
                <input  matInput type="text" [(ngModel)]="Address" [matAutocomplete]="auto" [formControl]="control" />
                <button mat-button matSuffix mat-icon-button aria-label="clear" (click)="onSear()" >
                    <mat-icon>close</mat-icon>
                </button>
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let elements Of AddressData | async" [value]="elements.Street" [(ngModel)]="Address" (click)="onAddress()">
                        {{elements.Street}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </p>
        </div>
        <div class="unit">
        <p>
            <label for="unit">Unit/Apt</label><br>
            <input type="text" name="unit" id="unit">
        </p>
        </div>
        <div class="city">
        <p>
            <label for="city">City</label><br>
            <input type="text" name="city" id="city">
        </p>
        </div>
        <div class="state">
        <p>
            <label for="state">State</label><br>
            <input type="text" name="state" id="state">
        </p>
        </div>
        <div class="zip">
        <p>
            <label for="zip">Zip</label><br>
            <input type="text" name="zip" id="zip">
        </p>
        </div>
        <div class="zoning">
        <p>
            <label for="zoning">Zoning</label><br>
            <select name="zoning" id="zoning">
                <option value=""></option>
                <option value="Cherry Hill">Cherry Hill</option>
                <option value="Shady Green">Shady Green</option>
                <option value="Terrace View Acres">Terrace View Acres</option>
            </select>
        </p>
        </div>
        <div class="property_type">
        <p>
            <label for="property_type">Property Type</label><br>
            <select name="property_Type" id="property_type">
                <option value=""></option>
                <option value="Commercial">Commercial</option>
                <option value="Multi-Use">Multi-Use</option>
                <option value="Residental">Residental</option>
                <option value="Retail">Retail</option>
            </select>
        </p>
        </div>
    </fieldset>
    <fieldset class="fieldset1">
        <div class="add-new-property">
            <a href="#"><button class="new_property" mat-button>Add New Property</button></a>
        </div>
            <button mat-button class="search">Search</button>
            <button mat-button class="clear">Save & Clear</button>
            <button mat-button class="cancel">Cancel Changes</button>
    </fieldset>
    <br>
    <br>
    <div class="fieldset2">
        <fieldset>
            <h4 class="heading1"><b>360 Property View</b></h4>
            <div class="property-views">
            <ul>
                <li class="permits"><a href="#">Permits</a></li>
                <hr>
                <li><a href="#">Service Requests</a></li>
                <hr>
                <li><a href="#">Inspections</a></li>
                <hr>
                <li><a href="#">Violations</a></li>
                <hr>
                <li><a href="#">Invoices</a></li>
                <hr>
                <li><a href="#">Business Licenses</a></li>
            </ul>
            </div>
        </fieldset>
    </div>
</form> 
<router-outlet></router-outlet>
